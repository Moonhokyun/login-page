<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <main>

    <h1 class="main-title">
      <p class="main-title-txt">로그인 또는 회원가입</p>
    </h1>

    <section class="main">
      <h2 class="main-welcome">불쌍한 무노아트를 위해 태그를 사주세요 :)</h2>

      <article class="inputbox">
        <input class="inputbox-id" type="id" id="loginId" name="loginId" placeholder="아이디">
        <input class="inputbox-pw" type="password" id="loginPw" name="password" placeholder="비밀번호">
        <div class="inputbox-checkAndtxt">
          <input class="inputbox-check" type="checkbox" name="logincheck" value="">
          <p class="inputbox-check-txt"> 로그인 상태 유지 </p>
        </div>
        <button class="inputbox-login" type="submit">로그인</button>
        <ul class="inputbox-signinfind">
          <li class="inputbox-signin">회원가입 </li>
          <li class="inputbox-find">아이디/비밀번호 찾기</li>
        </ul>
      </article>

      <article class="loginbox">
        <div class="loginbox-line">
          <p class="loginbox-txt">또는</p>
        </div>
        <button class="loginbox-g">
          <p class="loginbox-g-txt">구글 계정으로 로그인</p>
        </button>
        <button class="loginbox-f">
          <p class="loginbox-f-txt">페이스북 계정으로 로그인</p>
        </button>
        <button class="loginbox-n">
          <p class="loginbox-n-txt">네이버 계정으로 로그인</p>
        </button>
        <button class="loginbox-k">
          <p class="loginbox-k-txt">카카오톡 계정으로 로그인</p>
        </button>
      </article>
    </section>

  </main>
</body>

</html>
